<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🌱 탄소발자국 계산기</title>
  <style>
    :root{--bg:#f3fbf8;--card:#ffffff;--accent:#2c7a7b;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:Inter, Noto Sans KR, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#0f172a; margin:0; padding:28px; display:flex; justify-content:center}
    .wrap{width:100%;max-width:920px}
    header{display:flex;align-items:center;gap:16px}
    h1{margin:0;font-size:22px}
    p.lead{margin:6px 0 18px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 22px rgba(12,23,36,0.06)}
    label{display:block;font-weight:600;margin-bottom:6px}
    input[type=number], select, input[type=text]{width:100%;padding:8px;border-radius:8px;border:1px solid #e6eef0}
    button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}
    .muted{color:var(--muted);font-size:13px}
    #result{font-weight:700;margin-top:12px}
    ul.break{list-style:none;padding:0;margin:8px 0 0}
    ul.break li{padding:6px 0;border-bottom:1px dashed #eef6f5}
    .row{display:flex;gap:8px}
    .small{font-size:13px;color:var(--muted)}
    footer{margin-top:14px;text-align:center;color:var(--muted);font-size:13px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    @media (max-width:520px){body{padding:16px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>🌍🌱 탄소발자국 계산기</h1>
    </header>
    <p class="lead">부평여자고등학교에서 발생하는 쓰레기의 탄소발자국 계산기입니다. 값을 입력하고 <strong>계산하기</strong>를 누르면 한 달 기준 배출량을 보여줍니다.</p>

    <div class="grid">
      <div class="card">
        <h3>교통</h3>
        <label>자동차 이동 거리 (km/월)</label>
        <input id="car" type="number" min="0" placeholder="예: 120">

        <label style="margin-top:8px">버스 이동 거리 (km/월)</label>
        <input id="bus" type="number" min="0" placeholder="예: 80">

        <label style="margin-top:8px">지하철 이동 거리 (km/월)</label>
        <input id="subway" type="number" min="0" placeholder="예: 60">
      </div>

      <div class="card">
        <h3>음식</h3>
        <label> 음료수 섭취 횟수(회/월)</label>
        <input id="beef" type="number" min="0" placeholder="예: 4">

        <label style="margin-top:8px">과자 섭취 횟수 (회/월)</label>
        <input id="pork" type="number" min="0" placeholder="예: 3">

        <label style="margin-top:8px">닭고기 식사 횟수 (회/월)</label>
        <input id="chicken" type="number" min="0" placeholder="예: 6">
      </div>

      <div class="card">
        <h3>에너지 / 소비</h3>
        <label>전기 사용량 (kWh/월)</label>
        <input id="elec" type="number" min="0" placeholder="예: 120">

        <label style="margin-top:8px">일회용 컵 사용 횟수 (개/월)</label>
        <input id="cup" type="number" min="0" placeholder="예: 10">

        <label style="margin-top:8px">온라인 주문 횟수 (회/월)</label>
        <input id="online" type="number" min="0" placeholder="예: 5">
      </div>

<div style="display:flex; flex-direction:column;">
    <div class="card">
        <h3>계산</h3>
        <div class="row" style="margin-bottom:8px">
            <button id="calcBtn">계산하기</button>
            <button id="clearBtn" type="button">초기화</button>
        </div>
        <div id="result" class="muted">계산 결과가 여기에 표시됩니다.</div>
    </div>

    <div class="card" style="margin-top:12px">
        <h3>상세 내역</h3>
        <div id="breakdown">아직 계산하지 않았습니다.</div>
    </div>

    <footer>
        제작 : 25 부평여고 진로멘토링 ATP 다썼어.
    </footer>
</div>

  <script>
    // 수정 포인트: 필요하면 아래 값들을 바꿔서 지역/정확도 맞추세요.
    const CO2_FACTORS = {
      car_km: 0.21,    // 자동차 1km 당 kg CO2 (approx.)
      bus_km: 0.05,
      subway_km: 0.05,
      beef_meal: 5.0,
      pork_meal: 3.0,
      chicken_meal: 1.5,
      elec_kwh: 0.5,
      cup_each: 0.05,
      online_order: 0.3
    };

    const $ = id => document.getElementById(id);
    function safeNum(v){return v===""||v===null||isNaN(Number(v))?0:Number(v)}

    function calcAll(){
      const car = safeNum($('car').value);
      const bus = safeNum($('bus').value);
      const subway = safeNum($('subway').value);
      const beef = safeNum($('beef').value);
      const pork = safeNum($('pork').value);
      const chicken = safeNum($('chicken').value);
      const elec = safeNum($('elec').value);
      const cup = safeNum($('cup').value);
      const online = safeNum($('online').value);

      const t_car = car * CO2_FACTORS.car_km;
      const t_bus = bus * CO2_FACTORS.bus_km;
      const t_subway = subway * CO2_FACTORS.subway_km;
      const t_beef = beef * CO2_FACTORS.beef_meal;
      const t_pork = pork * CO2_FACTORS.pork_meal;
      const t_chicken = chicken * CO2_FACTORS.chicken_meal;
      const t_elec = elec * CO2_FACTORS.elec_kwh;
      const t_cup = cup * CO2_FACTORS.cup_each;
      const t_online = online * CO2_FACTORS.online_order;

      const total = t_car + t_bus + t_subway + t_beef + t_pork + t_chicken + t_elec + t_cup + t_online;

      const breakdown = [
        ['자동차 (kg)', t_car], ['버스 (kg)', t_bus], ['지하철 (kg)', t_subway],
        ['소고기 (kg)', t_beef], ['돼지고기 (kg)', t_pork], ['닭고기 (kg)', t_chicken],
        ['전기 (kg)', t_elec], ['일회용컵 (kg)', t_cup], ['온라인주문 (kg)', t_online]
      ];

      $('result').innerText = `한 달 탄소발자국: ${total.toFixed(2)} kg CO₂`;

      // breakdown 표시
      let html = '<ul class="break">';
      breakdown.forEach(([name,val]) => {
        html += `<li><strong>${name}:</strong> ${val.toFixed(2)} kg</li>`;
      });
      html += '</ul>';
      // 간단 제안
      const maxItem = breakdown.reduce((a,b)=>a[1]>b[1]?a:b);
      html += `<p class="small" style="margin-top:8px">가장 큰 기여 항목: <strong>${maxItem[0]}</strong>. 작게 바꿔 실천할 수 있는 방법을 고민해보세요.</p>`;
      $('breakdown').innerHTML = html;

      return total;
    }

    $('calcBtn').addEventListener('click', ()=>calcAll());
    $('clearBtn').addEventListener('click', ()=>{
      ['car','bus','subway','beef','pork','chicken','elec','cup','online'].forEach(id=>$(id).value='');
      $('result').innerText = '계산 결과가 여기에 표시됩니다.';
      $('breakdown').innerText = '아직 계산하지 않았습니다.';
    });
  </script>
</body>
</html>
